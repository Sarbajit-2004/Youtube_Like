<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Sharing Site</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;

            padding: 0;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .container {
            padding: 20px;
        }
        .video {
            margin-bottom: 20px;
        }
        .video iframe {
            width: 100%;
            height: 315px;
        }
        .sidebar {
            width: 25%;
            float: left;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .main-content {
            width: 75%;
            float: left;
            padding: 20px;
        }
        footer {
            clear: both;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
